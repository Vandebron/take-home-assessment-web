name: PR Checks

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: Lint, Type Check, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run ESLint
        run: yarn workspace @vandebron/react-example lint

      - name: Run Prettier check
        run: yarn workspace @vandebron/react-example format:check

      - name: Run TypeScript type check
        run: yarn workspace @vandebron/react-example typecheck

      - name: Run tests
        run: yarn workspace @vandebron/react-example test

      - name: Build project
        run: yarn workspace @vandebron/react-example build

# Note: Security scanning, code coverage, and vulnerability detection
# are handled by SonarCloud which runs automatically on PRs
