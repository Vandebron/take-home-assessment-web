version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - Vandebron/guild-frontend
    commit-message:
      prefix: chore
    groups:
      minor-and-patch-version-updates:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
      minor-and-patch-security-updates:
        applies-to: security-updates
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - Vandebron/guild-frontend
    commit-message:
      prefix: chore
    groups:
      minor-and-patch-version-updates:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
      minor-and-patch-security-updates:
        applies-to: security-updates
        update-types:
          - "minor"
          - "patch"
